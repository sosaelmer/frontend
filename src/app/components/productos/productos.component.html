<h2>Lista de Productos</h2>

<button mat-raised-button color="primary" (click)="irACrear()">Crear nuevo producto</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre del producto </th>
    <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef> Precio del producto </th>
    <td mat-cell *matCellDef="let producto"> {{producto.valor}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> MÃ¡s Acciones </th>
    <td mat-cell *matCellDef="let producto">
      <button mat-button color="accent" (click)="editarProducto(producto.id)">Editar</button>
      <button mat-button color="warn" (click)="eliminarProducto(producto.id)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
